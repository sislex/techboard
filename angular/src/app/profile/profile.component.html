<div class="col-md-9 col-sm-8">
    <h2>My Profile</h2>
    <div *ngFor="let value of users">
        <div class="dashboard-block">
            <div class="tabs profile-tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#personalinfo" aria-controls="personalinfo"
                                          role="tab">Personal
                        Info</a></li>
                    <li><a data-toggle="tab" href="#changepassword" aria-controls="changepassword" role="tab">Change
                        Password</a></li>
                </ul>
                <form method="post" name="form" (ngSubmit)="f.form.valid && edit(value.name, value.email, value.phone)" #f="ngForm" novalidate>
                    <div class="tab-content">
                        <!-- PROFIE PERSONAL INFO -->

                        <div id="personalinfo" class="tab-pane fade active in">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6 form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                                            <label for="name">Имя*</label>
                                            <input type="text" id="name" class="form-control" name="name" placeholder="Имя" required
                                                   [(ngModel)]="value.name" #name="ngModel">
                                            <div *ngIf="f.submitted && !name.valid" class="help-block">Введите имя</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                            <label for="email">Email*</label>
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                                                   required [(ngModel)]="value.email" #email="ngModel">
                                            <div *ngIf="f.submitted && !name.valid" class="help-block">Введите email</div>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" id="phone" name="phone" class="form-control" placeholder="000-00-0000"
                                                   [(ngModel)]="value.phone">
                                        </div>
                                    </div>

                                    <h3>Security Question</h3>
                                    <div class="lighter"><p>Please choose a security question so we can better identify
                                        you
                                        if you forget your password, or in regard to your ad.</p></div>
                                    <label>Question</label>
                                    <select name="Security Questions" class="form-control selectpicker">
                                        <option selected>What is your maiden name?</option>
                                        <option selected>What is your pet's name?</option>
                                        <option selected>What is your first school name?</option>
                                        <option selected>What is your place of birth name?</option>
                                        <option selected>Who is your favourite actor?</option>
                                    </select>
                                    <label>Answer</label>
                                    <input type="password" class="form-control">

                                </div>
                            </div>
                        </div>

                        <!-- PROFIE CHANGE PASSWORD -->
                        <div id="changepassword" class="tab-pane fade">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Old Password</label>
                                            <input type="password" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>New password</label>
                                            <input type="password" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Confirm new password</label>
                                            <input type="password" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="loading" class="btn btn-info">Изменить</button>
                </form>
            </div>
        </div>
    </div>
</div>
